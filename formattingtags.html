<html>
    <head> 
        <title> formatting tags</title>
    </head>
    <body>
        <h1>Nagendra kothapalli</h1>
        <marquee direction="right"> Nagendra kothapalli</marquee>
        <h2><p>this is <b>Nagendra kothapalli</b></p></h2>
        <p>this is <strong>Nagendra kothapalli</strong></p>
        <p>this is <mark>Nagendra kothapalli</mark></p>
        <p>this is <small>Nagendra kothapalli</small></p>
        <p>this is <sub>Nagendra kothapalli</sub></p>
        <p>this is <sup>Nagendra kothapalli</sup></p>
        <p>this is <u>Nagendra kothapalli</u></p>
        <p>this is <em>Nagendra kothapalli</em></p>

    </body>
</html>
