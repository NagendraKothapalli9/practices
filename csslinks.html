<html>
    <head>
        <title>
            link colour properties
        </title>
        <style>
            p{text-size:28px;color: blueviolet;}
            a.link{color: red;}
            a:visited{color: yellow;}
            a:hover{color: palevioletred;}
            a:active{color: green;}
        </style>
    </head>
    <body>
        <p><a href="https://netmirror.app/">netmirror</a>click here to go net mirror website</p>
        
    </body>
</html>
