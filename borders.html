<html>
    <head>
        <style>
            .dashed{border-style: dashed;}
            .dotted{border-style: dotted;}
            .solid{border-style: solid;}
            .double{border-style: double;}
        </style>
    </head>
    <body>
        <h1 class="dashed">border styling</h1>
        <p class="dashed">nanaku prematho</p>
        <p class="solid">sakthi</p>
        <p style="color: blue;border-style:solid;border-color: aqua;">pokiri</p>
        <p style="border: 25px;border-style: ridge;color: chartreuse;border-color: blueviolet;background-color:red;font-size: 70px;text-align: center;">ntr</p>

    </body>
</html>
